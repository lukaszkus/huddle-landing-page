<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" />
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

</head>
<body>

  <header class="logo">
    <img src="images/logo.svg" alt="Page logo" />
  </header>

  <main class="main">
    <div class="hero-img">
      <img src="images/illustration-mockups.svg" alt="Page logo" />
    </div>
    <div class="content">
      <h1 class="content__title">Build The Community Your Fans Will Love</h1>
      <p class="content__txt">Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.</p>
      <a href="#" class="content__cta">Register</a>
    </div>
  </main>

  <footer class="footer">
    <div class="social">
      <a href="#"><i class="fab fa-facebook-f"></i></a>
      <a href="#"><i class="fab fa-twitter"></i></a>
      <a href="#"><i class="fab fa-instagram"></i>
      </a>
    </div>

    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">lukaszkus</a>.
    </p>
  </footer>
</body>
</html>
